            move_mode: GotoPreset
        name: Go to home
        icon: mdi:keyboard-f2
        show_icon: true
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            preset: 3
            move_mode: GotoPreset
        name: Go to preset 3
        icon: mdi:keyboard-f3
        show_icon: true
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
