type: grid
cards:
  - camera_view: live
    type: picture-glance
    entities:
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            pan: LEFT
            speed: 1
            distance: 0.7
            move_mode: ContinuousMove
        name: Pan Left
        show_state: false
        icon: mdi:arrow-left
        show_icon: true
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            tilt: UP
            speed: 1
            distance: 0.3
            move_mode: ContinuousMove
        name: Tilt Up
        icon: mdi:arrow-up
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            tilt: DOWN
            speed: 1
            distance: 0.3
            move_mode: ContinuousMove
        name: Tilt Down
        icon: mdi:arrow-down
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            pan: RIGHT
            speed: 1
            distance: 0.7
            move_mode: ContinuousMove
        name: Pan Right
        icon: mdi:arrow-right
        show_icon: true
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            zoom: ZOOM_IN
            speed: 1
            distance: 0.3
            move_mode: ContinuousMove
        name: Zoom IN
        icon: mdi:plus
        show_icon: true
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            zoom: ZOOM_OUT
            speed: 1
            distance: 0.3
            move_mode: ContinuousMove
        name: Zoom Out
        icon: mdi:minus
        show_icon: true
      - entity: camera.ptz_mainstream
        tap_action:
          action: call-service
          service: onvif.ptz
          service_data:
            entity_id: camera.ptz_mainstream
            preset: 1
